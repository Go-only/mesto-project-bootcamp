<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тайтл</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">

      <img src="images/logo.svg" alt="логотип" class="header__logo">

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit link"></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add link"></button>

      </section>

      <section class="cards">

        <article class="card">

          <img src="images/karachaevsk.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Карачаевск</p>
            <span class="card__heart link card__heart_active"></span>

          </div>

        </article>

        <article class="card">

          <img src="images/elbrus.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Гора Эльбрус</p>
            <span class="card__heart link"></span>

          </div>

        </article>

        <article class="card">

          <img src="images/dombai.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Домбай</p>
            <span class="card__heart link"></span>

          </div>

        </article>

        <article class="card">

          <img src="images/elbrus-two.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Гора Эльбрус</p>
            <span class="card__heart link"></span>

          </div>

        </article>

        <article class="card">

          <img src="images/dombai-two.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Домбай</p>
            <span class="card__heart link"></span>

          </div>

        </article>

        <article class="card">

          <img src="images/kchr.jpg" alt="Место" class="card__img">
          <div class="card__content">

            <p class="card__name">Карачаево-Черкессия</p>
            <span class="card__heart link"></span>

          </div>

        </article>

      </section>

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

  </div>

  <div class="popup">
    <div class="popup__content">
      <form class="form">
        <p class="form__title">Редактировать профиль</p>
        <input class="form__item" type="text" value="Жак-Ив Кусто" id="name" name="name" placeholder="Имя" required>
        <input class="form__item form__item_el_bio" type="text" value="Исследователь океана" id="bio" name="bio"
          placeholder="Био" required>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
      <button class="form__close link" type="button"></button>
    </div>
  </div>

</body>

</html>
