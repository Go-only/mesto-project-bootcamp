<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">

      <img src="images/logo.svg" alt="логотип места России" class="logo">

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="Кнопка добавления нового места"></button>

      </section>

      <section class="cards" aria-label="Места России">

        <ul class="cards__list">
          <li>
            <article class="card">

              <img src="images/karachaevsk.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Карачаевск</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
          <li>
            <article class="card">

              <img src="images/elbrus.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
          <li>
            <article class="card">

              <img src="images/dombai.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
          <li>
            <article class="card">

              <img src="images/elbrus-two.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
          <li>
            <article class="card">

              <img src="images/dombai-two.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
          <li>
            <article class="card">

              <img src="images/kchr.jpg" alt="Место" class="card__img">
              <div class="card__content">

                <h2 class="card__name">Карачаево-Черкессия</h2>
                <button type="button" class="card__heart"></button>

              </div>

            </article>
          </li>
        </ul>

      </section>

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="form" name="formProfile">
        <p class="form__title">Редактировать профиль</p>
        <input class="form__item form__item_input_name" type="text" value="Жак-Ив Кусто" name="name"
          placeholder="Имя профиля" required>
        <input class="form__item form__item_input_bio" type="text" value="Исследователь океана" name="bio"
          placeholder="Описание профиля" required>
        <button class="form__button" type="button"
          aria-label="Кнопка сохранения новых данных в профиле">Сохранить</button>
      </form>
      <button class="popup__close" type="button"
        aria-label="Кнопка закрытия всплывающей формы редактирования профиля"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="form" name="formAdd">
        <p class="form__title">Новое место</p>
        <input class="form__item form__item_input_mesto" type="text" value="" name="mesto" placeholder="Название"
          required>
        <input class="form__item form__item_input_link" type="text" value="" name="link"
          placeholder="Ссылка на картинку" required>
        <button class="form__button" type="button"
          aria-label="Кнопка сохранения новой карточки с фотографией и ссылкой нового места России">Сохранить</button>
      </form>
      <button class="popup__close" type="button"
        aria-label="Кнопка закрытия всплывающей формы добавления нового места России"></button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
